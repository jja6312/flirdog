server:
  port: 8080

spring:
  profiles:
    default: local

  jpa:
    hibernate:
      ddl-auto: none

management:
  endpoint:
    health:
      enabled: true
    beans:
      enabled: true
    info:
      enabled: true
    conditions:
      enabled: true
    metrics:
      enabled: true

  endpoints:
    web:
      exposure:
        include: "*"
        exclude:
          - loggers
          - quartz
          - caches

