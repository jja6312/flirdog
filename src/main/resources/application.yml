spring:
  config:
    activate:
      on-profile: local
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://db-k2g2a.vpc-cdb.ntruss.com:3306/flirdog?serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&useSSL=false
    username: user
    password: qwe123!@#

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true # (2.5~) Hibernate 초기화 이후 data.sql 실행
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
